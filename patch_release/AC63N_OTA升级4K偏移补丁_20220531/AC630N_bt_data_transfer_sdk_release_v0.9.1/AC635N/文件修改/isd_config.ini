#
#
#	配置数据按照 长度+配置名字+数据的方式存储
#
#

[EXTRA_CFG_PARAM]
NEW_FLASH_FS=YES; // 单备份
FORCE_VM_ALIGN=YES; // 强制VM对齐
CHIP_NAME=AC635N;//芯片型号
ENTRY=0x1E00120;//程序入口地址
PID=AC635N_TRANS;//长度16byte,示例：芯片封装_应用方向_方案名称
VID=0.01;	

RESERVED_OPT=0;
SPECIAL_OPT=0;
FORCE_4K_ALIGN=YES;

#DOWNLOAD_MODEL=SERIAL;//usb
DOWNLOAD_MODEL=usb;//
SERIAL_DEVICE_NAME=JlVirtualJtagSerial;
SERIAL_BARD_RATE=1000000;
SERIAL_CMD_OPT=6;
SERIAL_CMD_RATE=100; [n*10000]
SERIAL_CMD_RES=0;
SERIAL_INIT_BAUD_RATE=9600;
LOADER_BAUD_RATE=1000000;
LOADER_ASK_BAUD_RATE=1000000;
#SERIAL_SEND_KEY=YES;
BEFORE_LOADER_WAIT_TIME=100;
FLASH_BIN_CNT=6;
NEED_RESERVED_4K=YES;//关闭4K保留

#UBOOT配置项，请勿随意调整顺序 #
[SYS_CFG_PARAM]
#data_width[0 1 2 3 4] 3的时候uboot自动识别2或者4线
#clk [0-255]
#mode:
#	  0 RD_OUTPUT,		 1 cmd 		 1 addr 
#	  1 RD_I/O,   		 1 cmd 		 x addr
#	  2 RD_I/O_CONTINUE] no_send_cmd x add
#port:
#	  0  优先选A端口  CS:PD3  CLK:PD0  D0:PD1  D1:PD2  D2:PB7  D3:PD5
#	  1  优先选B端口  CS:PA13 CLK:PD0  D0:PD1  D1:PA14 D2:PA15 D3:PD5
SPI=2_3_0_0;	#width_clk_mode_port;
#OSC=btosc;
#OSC_FREQ=12MHz; #[24MHz 12MHz]
#SYS_CLK=24MHz;	#[48MHz 24MHz]
#UTTX=PA05;//uboot串口tx
#UTBD=1000000;//uboot串口波特率
#UTRX=PB01;串口升级[PB00 PB05 PA05]
RESET=PB01_00_0;	//port口_长按时间_有效电平（长按时间有00、01、02、04、08五个值可选，单位为秒，当长按时间为00时，则关闭长按复位功能。）
UPDATE_JUMP=0;      //是否支持升级过程中维持IO电平，用于一些使用IO口维持芯片供电的方案

#0:disable
#1:PA9 PA10 
#2:USB
#3:PB1 PB2
#4:PB6 PB7

#sdtap=2;
psram=0;

VLVD=4;//VDDIO_LVD挡位，0: 1.9V   1: 2.0V   2: 2.1V   3: 2.2V   4: 2.3V   5: 2.4V   6: 2.5V   7: 2.6V

#EADDR=0;  //ENTRY_ADDR;
EOFFSET=1; // n * 4k
#############################################################################################################################################



########flash空间使用配置区域###############################################
#PDCTNAME:    产品名，对应此代码，用于标识产品，升级时可以选择匹配产品名
#BOOT_FIRST:  1=代码更新后，提示APP是第一次启动；0=代码更新后，不提示
#UPVR_CTL：   0：不允许高版本升级低版本   1：允许高版本升级低版本
#XXXX_ADR:    区域起始地址	AUTO：由工具自动分配起始地址
#XXXX_LEN:    区域长度		CODE_LEN：代码长度
#XXXX_OPT:    区域操作属性
#
#
#
#操作符说明  OPT:
#	0:  下载代码时擦除指定区域
#	1:  下载代码时不操作指定区域
#	2:  下载代码时给指定区域加上保护
############################################################################
[RESERVED_CONFIG]
BTIF_ADR=AUTO;
BTIF_LEN=0x1000;
BTIF_OPT=1;

#歌词显示使用的区域
#LRIF_ADR=AUTO;
#LRIF_LEN=0x1000;
#LRIF_OPT=1;

PRCT_ADR=0;
PRCT_LEN=CODE_LEN;
PRCT_OPT=2;

VM_ADR=0;
VM_LEN=8K;
VM_OPT=1;

[BURNER_CONFIG]
SIZE=32;

[TOOL_CONFIG]
1TO2_MIN_VER=2.26.5;
1TO8_MIN_VER=3.1.10;
